<script>
    function add_setting() {
        $("#current_settings").append('<div><span style="padding:20px"><input type=text id="time" value="2:45AM"></span><span style="padding:20px"><input type=text id="theme" value="Default"></span><a onclick="remove_setting(this)">- Remove</a></div>');
    }
    function remove_setting(target) {
        $(target).parent().remove();
    }
</script>
<div class="brackets-themes-settings-dialog modal">
    <div class="modal-header">
        <h1 class="dialog-title">Theme Settings</h1>
    </div>
    <div class="modal-body">
        Add times for themes to launch below. The themes extension will switch to the theme at the provided time.
        <div id="current_settings">
        </div>
        <a onclick="add_setting()">+ Add Setting</a>
    </div>
    <div class="modal-footer">
        <a href="#" class="dialog-button btn primary" data-button-id="ok">Ok</a>
    </div>
</div>
